<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
    <div th:each="book:${books}">
        <a th:href="@{/book/{id}(id=${book.getId()})}" th:text="${book.getName()}">name</a>
        <a th:href="@{/book/{id}(id=${book.getId()})}" th:text="${book.getAuthor()}">author</a>
    </div>
    <div>
        <a href="/new">Add new book</a>
    </div>
</body>
</html>
